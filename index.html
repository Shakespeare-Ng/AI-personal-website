<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴婉琳的个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-encode@1.0.1/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.9.0/jsrsasign-all-min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>吴婉琳</h1>
            <div class="tabs">
                <a href="#home" class="tab active">首页</a>
                <a href="#gallery" class="tab">画廊</a>
                <a href="#ai-assistant" class="tab">AI助手</a>
            </div>
        </div>
    </nav>

    <div id="home" class="page active">
        <div class="carousel">
            <!-- 轮播图片将通过JavaScript动态添加 -->
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>

        <section class="profile">
            <img src="images/avatar.png" alt="吴婉琳头像" class="avatar">
            <div class="bio">
                <h2>关于我</h2>
                <p>欢迎来到婉琳的AI奇妙世界！</p>
            </div>
        </section>
    </div>

    <div id="gallery" class="page">
        <div class="gallery-container">
            <div class="gallery-scroll">
                <!-- 画廊图片将通过JavaScript动态添加 -->
            </div>
            <!-- 添加左右切换按钮 -->
            <div class="gallery-nav">
                <button class="gallery-prev">&lt;</button>
                <button class="gallery-next">&gt;</button>
            </div>
        </div>
    </div>

    <div id="ai-assistant" class="page">
        <div class="chat-interface">
            <div class="chat-messages">
                <!-- 聊天消息将通过JavaScript动态添加 -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="输入您的消息...">
                <button><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <!-- 图标排列顺序 -->
        <div class="social-links">
            <a href="#" class="wechat-icon">
                <i class="fab fa-weixin"></i>
                <!-- 添加二维码悬浮框 -->
                <div class="qr-popup">
                    <img src="images/wechat-qr.jpg" alt="微信二维码" class="qr-code">
                    <p>扫码添加微信<br>WuWanlin-Shakespeare</p>
                </div>
            </a>
            <a href="#" class="phone-icon">
                <i class="fas fa-mobile-alt"></i>
                <!-- 添加手机号码悬浮框 -->
                <div class="phone-popup">
                    <p>+86 18923192473</p>
                </div>
            </a>
            <a href="https://www.xiaohongshu.com/user/profile/5c4bdabf000000001202c36b?xhsshare=CopyLink&appuid=5c4bd&tab=note" 
               target="_blank" 
               class="xiaohongshu-icon">
                <img src="images/icons/xiaohongshu.png" alt="小红书" width="24" height="24">
            </a>
            <a href="https://space.bilibili.com/356267044" 
               target="_blank" 
               class="bilibili-icon">
                <img src="images/icons/bilibili.png" alt="B站" width="24" height="24">
            </a>
            <a href="https://www.instagram.com/shakespeare_ng/profilecard/?igsh=NHcwbzNoemN1NDY3" 
               target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>&copy; wwl23@mails.tsinghua.edu.cn</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
